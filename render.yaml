services:
  - type: web
    name: personalizedoutput
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: ELEVENLABS_SANTA_VOICE_ID
        sync: false
      - key: IDEOGRAM_API_KEY
        sync: false
