<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>/opt/render/project/src/fonts</dir>
  <cachedir>/tmp/fontconfig-cache</cachedir>

  <!-- Map Great Vibes to script font requests -->
  <alias>
    <family>Great Vibes</family>
    <prefer><family>Great Vibes</family></prefer>
  </alias>

  <!-- Map Cinzel to serif caps requests -->
  <alias>
    <family>Cinzel</family>
    <prefer><family>Cinzel</family></prefer>
  </alias>

  <!-- Map Playfair Display SC -->
  <alias>
    <family>Playfair Display SC</family>
    <prefer><family>Playfair Display SC</family></prefer>
  </alias>
</fontconfig>
